<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<div th:insert="fragments/commonui :: userheader"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>USER PROFILE PAGE</h3>
			</div>

			<div class="card-body">
				<table class="table table-hover">
					<tr>
						<th>ID</th>
						<td th:text="${usr.id}" class="bg-info text-white"></td>
					</tr>	
					<tr>
						<th>NAME</th>
						<td th:text="${usr.uname}" class="bg-info text-white"></td>
					</tr>	
					<tr>
						<th>EMAIL</th>
						<td th:text="${usr.email}" class="bg-info text-white"></td>
					</tr>
					<tr>
						<th>PASSWORD</th>
						<td>
						<a th:href="@{/user/showPwdUpdate}" class="btn btn-danger">Update Password</a>
						</td>
					</tr>
					<tr>
						<th>ROLES</th>
						<td th:text="${usr.roles}" class="bg-info text-white"></td>
					</tr>						
				</table>
			</div>
			<!--card body end-->
		</div>
		<!-- card end -->
	</div>
	<!-- container end -->
</body>
</html>
