<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	
	<div th:insert="fragments/commonui :: userheader"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>GRN DATA PAGE</h3>
			</div>

			<div class="card-body">
		
				<table class="table table-hover">
					<tr class="bg-success text-white">
						<th>ID</th>
						<th>CODE</th>
						<th>TYPE</th>
						<th>PO(ORDERCODE)</th>
						<th>DESCRIPTION</th>
						<th>OPRATIONS</th>
					</tr>
					<tr th:each="ob,i:${list}">
						
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.grnCode}"></td>
						<td th:text="${ob.grnType}"></td>
						<td th:text="${ob.po.orderCode}"></td>
						<td th:text="${ob.grnDescription}"></td>
						<td>
							<a th:href="@{/grn/showDtls(grnId=${ob.id})}" class="btn btn-info">GRN PARTS</a>
						</td>
					</tr>
				</table>
			</div>
			<!--card body end-->
			
			<div class="card-footer bg-warning text-white text-center"
				th:if="${message != null}">
				<span th:text="${message}"></span>
			</div> <!-- card footer end -->

		</div> <!-- card end -->

	</div>
	<!-- container end -->
</body>
</html>
