<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
<body>
	<div class="container">
		<div th:insert="fragments/commonui :: userheader"></div>

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>USER LOGIN PAGE</h3>
			</div>

			<div class="card-body">
				<form th:action="@{/login}" method="POST">

					<div class="row">
						<div class="col-2">
							<label for="username">UserName</label>
						</div>
						<div class="col-4">
							<input type="text" id="username" name="username"
								class="form-control" placeholder="Enter Email Id"
								required="required" />
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label for="password">Password</label>
						</div>
						<div class="col-4">
							<input type="password" id="password" name="password"
								class="form-control" placeholder="Enter Password"
								required="required" />
						</div>
					</div>

				<br/>
				<input type="submit" value="Login" class="btn btn-success" />
				<a th:href="@{/user/showForgotPwd}" class="btn btn-info">Forgot Password?</a>
				<a th:href="@{/user/showActivateByOtp}" class="btn btn-warning">Activate By OTP?</a>
				</form>
			</div>
			<!--card body end-->

			<div class="card-footer bg-white">
				<span th:if="${param.error}" class="text-danger"> <b>Invalid
						User/Password (or) Inactive User</b>
				</span> <span th:if="${param.success}" class="text-success"> <b>User
						Logout Successful!</b>
				</span>
			</div>
			<!-- card footer end -->

		</div>
		<!-- card end -->


	</div>
</body>
</html>
