<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
<body>
	<div class="container">
		<div th:insert="fragments/commonui :: userheader"></div>

		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>USER LOGIN PAGE</h3>
			</div>

			<div class="card-body">
				<form th:action="@{/user/updateForgotPwd}" method="POST">

					<div class="row">
						<div class="col-2">
							<label for="email">Email Id</label>
						</div>
						<div class="col-4">
							<input type="text" id="email" name="email"
								class="form-control" placeholder="Enter Email Id"
								required="required" />
						</div>
					</div>

				<br/>
				<input type="submit" value="Generate New Password" class="btn btn-success" />
				<a th:href="@{/user/showLogin}" class="btn btn-info">Login?</a>
				</form>
			</div>
			<!--card body end-->

			<div class="card-footer bg-white" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
			<!-- card footer end -->

		</div>
		<!-- card end -->


	</div>
</body>
</html>
