<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div th:insert="fragments/commonui :: userheader"></div>
<div th:insert="fragments/commonui :: usermenu"></div>

<h3>Warehouse User Type Edit Page!</h3>
<form th:action="@{/wh/update}" method="POST" th:object="${whUserType}">
<pre>
User Id : <input type="text" th:field="*{id}" readOnly/>
User Type :
	<input type="radio" th:field="*{userType}" value="Vendor"/> Vendor
	<input type="radio" th:field="*{userType}" value="Customer"/> Customer

User Code : <input type="text" th:field="*{userCode}"/>
User For  : <input type="text" th:field="*{userFor}"  readOnly/>
User Email: <input type="text" th:field="*{userEmail}" />
User Contact:
		<textarea th:field="*{userContact}" ></textarea>
User ID Type:
		<select th:field="*{userIdType}">
			<option value="">-SELECT-</option>
			<option value="PAN CARD">PAN CARD</option>
			<option value="AADHAR CARD">AADHAR CARD</option>
			<option value="VOTER ID CARD">VOTER ID CARD</option>
			<option value="OTHER">OTHER</option>
		</select>
*IF OTHER : <input type="text" th:field="*{userIfOther}"/>

ID NUMBER: <input type="text" th:field="*{userIdNum}"/>

	<input type="submit" value="Edit User"/>		
</pre>
</form>
</body>
</html>
