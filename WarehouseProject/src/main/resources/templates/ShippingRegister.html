<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<div th:insert="fragments/commonui :: userheader"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">
	
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h2>Shipping Registration Page!</h2>
			</div>
			<!-- header end -->

			<div class="card-body">
				<form th:action="@{/shipping/save}" method="POST" th:object="${shipping}">
					<input type="hidden" readonly="readonly" th:field="*{id}" />

					<!-- row#1 -->
					<div class="row">
						<div class="col-4">
							<label for="shippingCode">Shipping Code</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{shippingCode}" class="form-control">
						</div>
						<div class="col-4">
							<span id="shippingCodeError"></span>
						</div>
					</div>
					<!-- row#2 -->
					<div class="row">
						<div class="col-4">
							<label for="shippingRefNum">Shipping RefNum</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{shippingRefNum}" class="form-control">
						</div>
						<div class="col-4">
							<span id="shippingRefNumError"></span>
						</div>
					</div>
					<!-- row#3 -->
					<div class="row">
						<div class="col-4">
							<label for="courierRefNum">Courier Ref Num</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{courierRefNum}" class="form-control">
						</div>
						<div class="col-4">
							<span id="courierRefNumError"></span>
						</div>
					</div>

					<!-- row#2 -->
					<div class="row">
						<div class="col-4">
							<label for="contact">Contact</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{contact}" class="form-control">
						</div>
						<div class="col-4">
							<span id="contactError"></span>
						</div>
					</div>


					<!-- row#3 -->
					<div class="row">
						<div class="col-4">
							<label>ORDER CODE</label>
						</div>
						<div class="col-4">
							<select th:field="*{so.id}" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="ob:${sos}" th:value="${ob.key}"
									th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-4">
							<span id="orderCodeError"></span>
						</div>
					</div>

					<!-- row#3 -->
					<div class="row">
						<div class="col-4">
							<label for="description">Description</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>


					<!-- row#4 -->
					<div class="row">
						<input type="submit" value="Create Shipping" class="btn btn-primary">
					</div>

				</form>
			</div>
			<!-- body end -->

			<div th:if="${message!=null}">
				<div class="card-footer text-center bg-info text-white">
					<b><span th:text="${message}"></span></b>
				</div>
				<!-- footer end -->
			</div>
		</div>
		<!-- card end -->
	</div>

</body>
</html>
